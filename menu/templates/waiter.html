<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waiter</title>
</head>
<body>
<h1>Waiter</h1>
<textarea rows="20" id="requests">
</textarea>
<script type="text/javascript">
    const socket = new WebSocket('ws://' + window.location.host + '/waiting');
    socket.onmessage = function (e){
        document.getElementById('requests').value += 'e' + '\n';
    }
</script>
</body>
</html>
