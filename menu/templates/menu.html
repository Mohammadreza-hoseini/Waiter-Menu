<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<h2>Menu</h2>
<h2>{{ desk.title }}</h2>
<h2 id="call">call waiter</h2>
<ul>
    {% for category in categories %}
        <li> {{ category.title }}
            <ul>
                {% for item in category.item_set.all %}
                    {{ item.title }} - {{ item.price }}
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
<script type="text/javascript">
    document.getElementById('call').onclick = function() {
        fetch('request?desk={{ desk.code }}')
    }
</script>
</body>
</html>
